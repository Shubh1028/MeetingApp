<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings | MyMeetings</title>
    <link rel="stylesheet" href="./external/normalize.css/normalize.css" />
    <link
      rel="stylesheet"
      href="./external/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/meetings.css">
</head>
<body>
    <nav>
        <div class="nav-container container">
          <ul class="list-unstyled menu">
            <li class="d-lg-none header-mobile">
              <span>My Meetings</span>
              <button id="menu-button"><i class="fa-solid fa-bars"></i></button>
            </li>
            <li class=" nav-items">
              <a class="link-plain" href="#">Calender</a>
            </li>
            <li class="li-hover nav-items">
              <a class="link-plain" href="#">Meetings</a>
            </li>
            <li class="nav-items">
              <a class="link-plain" href="#">Teams</a>
            </li>
          </ul>
          <div class="nav-right-content nav-items">
            <span class="pl-2">Hello <a href="#">shubh410shekhar@gmail.com</a></span>
            <span><a class="link-plain pl-2" href="#">Logout</a></span>
          </div>
        </div>
      </nav>
      <main class="container-box">
        <h1>Meetings</h1>
        <hr>
        <div class="nav-filter-add-meeting">
            <div class="filter-meetings">Filter/Search Meetings</div>
            <div class="add-meetings">Add a Meetings</div>
        </div>
        <section>
            <form class="form-meeting mt-3">
                <h2>Search For Meetings</h2>
                <div>
                    <label for="date">Date</label>
                    </div>
                    <div class="mt-2">
                    <select class="date-dropdown p-2" id="date">
                        <option>All</option>
                    </select>
                    </div>
                    <br>

                    <div>
                        <label for="search">Search For</label>
                        </div>
                        <div class="mt-2">
                        <textarea class="date-dropdown" rows="4" id="search" placeholder="Search using words with describe meetings."></textarea>
                        </div>
                        <button class="btn-primary">Search</button>
            </form>
        </section>
        </main>




       
      <script src="./js/nav.js"></script>
</body>
</html>
