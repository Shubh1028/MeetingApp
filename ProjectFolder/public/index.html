    <main>
    <form class="form-container" id="register-form">
      <i class="fa-6x fa-solid fa-user-plus"></i>
      <p>Register It And Schedule Your First Meeting üßë‚Äçüíª</p>
      <hr>
      <div class="mb-2 f-b ft-s-1">
        <label for="name">Name:</label>
      </div>
      <div class="mb-3">
        <input class="w-full p-3" type="text" id="name" placeholder="Enter Your Name"/>
        <span id="name-alert" class="danger"></span>
      </div>
      <div class="mb-2 f-b ft-s-1">
        <label for="email">Email:</label>
      </div>
      <div class="mb-3">
        <input class="w-full p-3" type="email" id="email" placeholder="Enter Your Email"/>
        <span id="email-alert" class="danger"></span>
      </div>
      <div class="mb-2 f-b ft-s-1">
        <label for="password">Password:</label>
      </div>
      <div class="mb-3">
        <input class="w-full p-3" type="password" id="password" placeholder="Enter Your Password"/>
        <span id="password-alert" class="danger"></span>
      </div>
      <div class="mb-2 f-b ft-s-1">
        <label for="cpassword">Confirm Password:</label>
      </div>
      <div class="mb-3">
        <input class="w-full p-3" type="password" id="cpassword" placeholder="Confirm Your Password"/>
        <span id="cpassword-alert" class="danger"></span>
      </div>
      <button class="btn btn-primary w-full" id="submit" type="submit"><a class="link-plain w-color">Submit</a></button>
      <div>Already Have a account ? <a href="./login.html">Login</a></div>

    </form>
    </main>
