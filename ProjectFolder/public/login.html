<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyMeetings</title>
   <link rel="stylesheet" href="./external/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <form class="form-container">
          <p>Login</p>
          <i class="fa-solid fa-calendar-circle-user"></i>
          <hr>
          <div class="mb-2 f-b ft-s-1">
            <label for="email">Email:</label>
          </div>
          <div class="mb-3">
            <input class="w-full p-3" type="email" id="email" placeholder="Enter Your Email"/>
          </div>
          <div class="mb-2 f-b ft-s-1">
            <label for="password">Password:</label>
          </div>
          <div class="mb-3">
            <input class="w-full p-3" type="password" id="password" placeholder="Enter Your Password"/>
          </div>
          <button class="btn btn-primary w-full" type="submit">Submit</button>
        </form>
        </main>
    
</body>
</html>
